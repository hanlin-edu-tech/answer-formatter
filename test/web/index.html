<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前台對答系統 - 自動測試頁面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent body from scrolling */
    }
    #main {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Make main container fill the viewport */
    }
    #title {
      margin: 20px 0 0;
      text-align: center;
    }
    #subtitle {
      margin: 10px 0 15px; /* Reduced bottom margin */
      text-align: center;
    }
    #version {
      color: #0D6CBE;
    }
    table {
      width: 100%;
      /* margin-top is now handled by table-container */
      background-color: #fff;
      table-layout: fixed;
      border-collapse: separate; /* Use separate borders */
      border-spacing: 0;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      word-wrap: break-word;
      border-bottom: 1px solid #9b9b9b;
      border-right: 1px solid #9b9b9b;
    }
    th:first-child,
    td:first-child {
      border-left: 1px solid #9b9b9b;
    }
    th {
      border-top: 1px solid #9b9b9b;
    }

    th:last-child,
    td:last-child {
      text-align: center;
      width: 36px;
    }
    th {
      background-color: #e9ecef;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-container {
      flex: 1; /* Make the container grow to fill remaining space */
      overflow-y: auto;
      margin-bottom: 20px; /* Add some space at the bottom */
      /* Hide scrollbar for Chrome, Safari and Opera */
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .table-container::-webkit-scrollbar {
        display: none;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .status-pass {
      color: #28a745;
      font-weight: bold;
    }
    .status-fail {
      color: #dc3545;
      font-weight: bold;
    }
    .fail-row {
      background-color: #ffd8d8 !important;
    }
    code {
      background-color: #e9ecef;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
  <script src="https://tw-itembank-sandbox.s3.ap-east-2.amazonaws.com/v1/api/answerFormatter/latest/answerFormatter.js"></script>
</head>
<body>
  <div id="main">
    <h1 id="title">前台對答系統 - 自動測試頁面</h1>
    <h5 id="subtitle">版本：<span id="version"></span></h5>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>輸入</th>
            <th>預期</th>
            <th>實際</th>
            <th>結果</th>
          </tr>
        </thead>
        <tbody id="results-body">
          <!-- Results will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
