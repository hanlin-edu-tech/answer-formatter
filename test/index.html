<!DOCTYPE html>
<html translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>前台對答系統測試頁面</title>
  <script src="../dist/answerFormatter.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #main {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
    }

    h1 {
      margin: 20px 0 30px;
      text-align: center;
    }

    .input-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1 id="title">前台對答系統測試頁面</h1>
    <div class="input-title">原始答案</div>
    <textarea name="raw-answer" id="textarea-raw-answer"></textarea>
    <div class="input-title">轉換後答案</div>
    <textarea name="formatted-answer" id="textarea-formatted-answer"></textarea>
  </div>
  <script>
    const rawAnswer = document.getElementById('textarea-raw-answer');
    const formattedAnswer = document.getElementById('textarea-formatted-answer');

    rawAnswer.addEventListener('input', () => {
      const answer = rawAnswer.value;
      formattedAnswer.value = window.answerFormatter.format(answer);
    });

    // 初始化
    rawAnswer.value = '';
    formattedAnswer.value = '';
  </script>
</body>

</html>
