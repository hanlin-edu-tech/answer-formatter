name: Deploy to S3 (TEST)

on:
  push:
    tags:
      - '\d+\.\d+\.\d+-SNAPSHOT'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION/-SNAPSHOT/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build production
        run: npm run build-test
        env:
          VERSION: ${{ env.VERSION }}-SNAPSHOT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-east-2

      - name: Upload to S3
        run: |
          aws s3 cp ./dist/answerFormatter.umd.js s3://tw-itembank-sandbox/v1/api/answerFormatter/${{ env.VERSION }}/answerFormatter.js --acl public-read
          aws s3 cp ./dist/answerFormatter.umd.js s3://tw-itembank-sandbox/v1/api/answerFormatter/latest/answerFormatter.js --acl public-read
